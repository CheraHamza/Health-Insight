services:
  # Ingestion
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@localhost:9093
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    deploy:
      resources:
        limits:
          memory: 1G
    volumes:
      - ./data/kafka:/var/lib/kafka/data

  # Columnar Database
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - MAX_HEAP_SIZE=1G
      - HEAP_NEWSIZE=200M
    deploy:
      resources:
        limits:
          memory: 2G
    volumes:
      - ./data/cassandra:/var/lib/cassandra

  # mongoDB DB replica set
  mongodb-1:
    image: mongo:latest
    container_name: mongodb-1
    command:
      - mongod
      - --replSet=rs0
      - --bind_ip_all
      - --wiredTigerCacheSizeGB=0.25
    ports:
      - "27017:27017"
    mem_limit: 400m
    cpus: 1
    volumes:
      - ./data/mongodb-1:/data/db

  mongodb-2:
    image: mongo:latest
    container_name: mongodb-2
    command:
      - mongod
      - --replSet=rs0
      - --bind_ip_all
      - --wiredTigerCacheSizeGB=0.25
    ports:
      - "27018:27017"
    mem_limit: 400m
    cpus: 1
    volumes:
      - ./data/mongodb-2:/data/db

  mongodb-3:
    image: mongo:latest
    container_name: mongodb-3
    command:
      - mongod
      - --replSet=rs0
      - --bind_ip_all
      - --wiredTigerCacheSizeGB=0.25
    ports:
      - "27019:27017"
    mem_limit: 400m
    cpus: 1
    volumes:
      - ./data/mongodb-3:/data/db

  spark-master:
    image: spark:latest
    container_name: spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
      --host spark-master --port 7077 --webui-port 8080

  # Spark Worker (Distributed Node)

  spark-worker:
    image: spark:latest
    container_name: spark-worker
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker
      spark://spark-master:7077 --webui-port 8081
